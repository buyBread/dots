backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
vsync = true;
xrender-sync-fence = "true";
glx-swap-method = -1;

blur: {
  method = "dual_kawase";
  size = 20;
  strength = 5
}

# rounded corners
corner-radius = 6
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Steam'"
];

fading = true;
fade-in-step = 0.10;
fade-out-step = 0.10;

shadow = true;
shadow-radius = 0;
shadow-opacity = .6843;
# match radius
shadow-offset-x = 10;
shadow-offset-y = 10;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g = 'Dunst'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];