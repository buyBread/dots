# https://github.com/dylanaraps/neofetch/wiki/Customizing-Info

# print info

print_info() {
    prin ""
    prin ""
    info "* PKG" packages
    info "* UP" uptime
    info "* TERM" term
    info "* WM" wm
    info "* SHELL" shell
}

